<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Nana</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: 'Caveat', cursive;
        }

        .top-text {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
        }

        .flower-gif {
            width: 500px;
            height: auto;
            margin-top: 20px;
        }

        .lyrics-box {
            font-size: 24px;
            color: black;
            border: 3px solid blue;
            width: calc(100% - 40px);
            max-width: 90%;
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            height: 200px;
            overflow-y: auto;
            margin-top: 30px;
        }

        .button-container {
            margin-top: 20px;
        }

        .play-button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: lightblue;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .play-button:hover {
            background-color: #87ceeb;
        }
    </style>
</head>
<body>

    <div class="top-text">For Nana <3</div>
    
    <img src="blue flower.gif" alt="Flower GIF" class="flower-gif">
    
    <div class="lyrics-box" id="lyrics-box">
        <!-- Lyrics will appear here dynamically -->
    </div>

    <div class="button-container">
        <button class="play-button" id="play-button">Play Music</button>
        <audio id="music" src="music.mp3"></audio>
    </div>

    <script>
        const lyrics = [
            { text: "â™ª (wait for the lyrics :>>)", startTime: 0, endTime: 19 },
            { text: "Your morning eyes, I could stare like watching stars", startTime: 19, endTime: 26 },
            { text: "I could walk you by, and I'll tell without a thought", startTime: 26, endTime: 32 },
            { text: "You'd be mine, would you mind if I took your hand tonight?", startTime: 32, endTime: 41 },
            { text: "Know you're all that I want this life", startTime: 41, endTime: 47 },
            { text: "I'll imagine we fell in love", startTime: 47, endTime: 50 },
            { text: "I'll nap under moonlight skies with you", startTime: 50, endTime: 54 },
            { text: "I think I'll picture us, you with the waves", startTime: 54, endTime: 57 },
            { text: "The ocean's colors on your face", startTime: 57, endTime: 61 },
            { text: "I'll leave my heart with your air", startTime: 61, endTime: 65 },
            { text: "So let me fly with you", startTime: 65, endTime: 69 },
            { text: "Will you be forever with me?", startTime: 69, endTime: 106 },
            { text: "My love will always stay by you", startTime: 106, endTime: 112 },
            { text: "I'll keep it safe, so don't you worry a thing, I'll tell you I love you more", startTime: 112, endTime: 120 },
            { text: "It's stuck with you forever, so promise you won't let it go", startTime: 120, endTime: 128 },
            { text: "I'll trust the universe will always bring me to you", startTime: 128, endTime: 135 },
            { text: "I'll imagine we fell in love", startTime: 135, endTime: 138 },
            { text: "I'll nap under moonlight skies with you", startTime: 138, endTime: 142 },
            { text: "I think I'll picture us, you with the waves", startTime: 142, endTime: 145 },
            { text: "The ocean's colors on your face", startTime: 145, endTime: 149 },
            { text: "I'll leave my heart with your air", startTime: 149, endTime: 155 },
            { text: "So let me fly with you", startTime: 155, endTime: 157 },
            { text: "Will you be forever with me?", startTime: 157, endTime: 214 }
        ];

        const playButton = document.getElementById("play-button");
        const music = document.getElementById("music");
        const lyricsBox = document.getElementById("lyrics-box");

        let currentIndex = 0;

        function displayLyrics() {
            const currentTime = music.currentTime;
            const currentLyric = lyrics[currentIndex];

            if (currentTime >= currentLyric.startTime && currentTime < currentLyric.endTime) {
                const line = document.createElement("p");
                line.textContent = currentLyric.text;
                lyricsBox.appendChild(line);
                lyricsBox.scrollTop = lyricsBox.scrollHeight; // Auto-scroll
                currentIndex++;
            }

            if (currentIndex < lyrics.length) {
                requestAnimationFrame(displayLyrics);
            }
        }

        playButton.addEventListener("click", () => {
            music.play();
            playButton.disabled = true;
            requestAnimationFrame(displayLyrics); // Start displaying lyrics based on music time
        });
    </script>

</body>
</html>
